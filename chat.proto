syntax = "proto3";

package chatserver;

option go_package = "/chatserver/";

message FromClient {
  string name = 1;
  string body = 2;
}

message FromServer {
   string name = 1;
   string body = 2;
}

service Services {
  rpc ChatService(stream FromClient) returns (stream FromServer){};
}

// protoc --go-grpc_out=require_unimplemented_servers=false:./chatserver/ --go_out=./chatserver/ chat.proto